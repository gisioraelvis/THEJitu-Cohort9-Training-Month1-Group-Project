<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Shop</title>
</head>

<body>
    <!-- Nav bar -->
    <header>
        <div class="nav">
            <div class="logo">
                <h1>Shop</h1>
            </div>
            <div class="search">
                <input type="text" placeholder="Search for a product...">
                <button type="submit"><span class="material-icons" title="search product">search</span></button>
            </div>
            <div class="cart">
                <button class="cart-btn" type="button"><span class="material-icons"
                        title="cart">add_shopping_cart</span></button>
            </div>
            <div class="sign">
                <button class="sign-btn" type="button"><span class="material-icons"
                        title="profile">person</span></button>
            </div>
        </div>
    </header>
    <!-- Carousel -->
    <div class="carousel-container">
        <div class="carousel">
            <div class="left-arrow">
                <span class="material-icons" title="left">navigate_before</span>
            </div>
            <div class="product-container">
                <div class="product">
                    <div class="title">
                        <h2>Play Station 4</h2>
                    </div>
                    <div class="image">
                        <img src="./assests/images/playstation.jpg" alt="product image">
                    </div>
                    <div class="price">
                        <p>Price: ksh 40,000</p>
                    </div>
                </div>
            </div>
            <div class="right-arrow">
                <span class="material-icons" title="right">navigate_next</span>
            </div>
        </div>
        <div class="dots">
            <span class="material-icons" title="dot">radio_button_checked</span>
            <span class="material-icons" title="dot">radio_button_unchecked</span>
            <span class="material-icons" title="dot">radio_button_unchecked</span>
        </div>
    </div>
</body>

</html>

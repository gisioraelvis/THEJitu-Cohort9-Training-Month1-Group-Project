<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="CSS/EditProForm.css">
</head>
<body>
    <div class="proIntro">
        <p class="goBack"><a href="">GO BACK</a></p>
        <p>EDIT PRODUCT</p>
    </div>
    <div class="main">    
        <form action="">
            <label for="proName">Name</label><br><br>
            <input type="text" name="proName" id="proName" placeholder="SONY PLAYSTATION"><br><br>
            <label for="proPrice">Price</label><br><br>
            <input type="text" name="proPrice" id="proPrice" placeholder="5000"><br><br>
            <label for="proImage">Images</label><br><br>
            <input type="file" name="proImage" id="proImage" placeholder="Choose file"><br><br>
            <label for="proBrand">Brand</label><br><br>
            <input type="text" name="proBrand" id="proBrand" placeholder="Sony"><br><br>
            <label for="proCategory">Category</label><br><br>
            <input type="text" name="proCategory" id="proCategory" placeholder="Electronics"><br><br>
            <label for="proDescription">Description</label><br><br>
            <textarea name="proDescription" id="proDescription" cols="30" rows="10" placeholder="This Sony Product is a cutting-Edge Electronics Device that offers blend style"></textarea><br><br>
            <button type="submit">UPDATE</button>
              </form>
    </div>
    <footer> Copyright @ 2023 -Shop</footer>
    
</body>
</html>
